<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Confirmación de Compra</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="styles.css"/>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

  <header>
    <h1>Confirmación de Compra</h1>
    <p>¡Gracias por tu compra! Aquí están los detalles de tu pedido.</p>
  </header>

  <div class="container" style="margin-top: 50px;">
    <div class="confirmation-box">
      <h2>Detalles de la Compra</h2>
      <p><strong>Nombre del comprador:</strong> <span id="buyerName"></span></p>
      <p><strong>Correo del comprador:</strong> <span id="buyerEmail"></span></p>
      <h3>Productos comprados:</h3>
      <ul id="productList"></ul>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Fingerboard Store. Todos los derechos reservados.</p>
  </footer>

  <script>
    window.onload = function() {
      const orderData = JSON.parse(localStorage.getItem('orderData'));
      if (orderData) {
        document.getElementById('buyerName').textContent = orderData.name;
        document.getElementById('buyerEmail').textContent = orderData.email;

        const productList = document.getElementById('productList');
        orderData.products.forEach(product => {
          const listItem = document.createElement('li');
          listItem.textContent = `${product.productName} - S/ ${product.productPrice}`;
          productList.appendChild(listItem);
        });
      } else {
        Swal.fire({
          icon: 'error',
          title: 'No se encontró tu compra',
          text: 'Por favor, realiza una compra antes de acceder a esta página.'
        }).then(() => {
          window.location.href = 'index.html';
        });
      }
    };
  </script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #3a3a3a, #f4f4f4);
      color: #333;
    }

    header {
      background-color: #111;
      color: white;
      text-align: center;
      padding: 50px 20px;
      box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.15);
    }

    header h1 {
      font-size: 3em;
      margin-bottom: 10px;
      text-transform: uppercase;
    }

    header p {
      font-size: 1.5em;
      margin-top: 0;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 60vh;
    }

    .confirmation-box {
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.1);
      width: 70%;
      max-width: 800px;
      text-align: left;
    }

    .confirmation-box h2 {
      color: #2c3e50;
      font-size: 2em;
      margin-bottom: 20px;
    }

    .confirmation-box p {
      color: #333;
      font-size: 1.2em;
      margin-bottom: 10px;
    }

    .confirmation-box h3 {
      color: #444;
      font-size: 1.5em;
      margin-top: 20px;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
  </style>

</body>
</html>
